<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>UserRegister</title>
</head>
<body>
    <form method="post" action="/UserRegister">
        <input type="text" name="uid" placeholder="uid"></input><br/>
        <input type="text" name="username" placeholder="username"></input><br/>
        <input type="text" name="password" placeholder="password"></input><br/>
        <input type="text" name="phonenumber" placeholder="phonenumber"></input><br/>
        <input type="text" name="headpath" placeholder="headpath"></input><br/>
        <input type="text" value="0" name="count" placeholder="count" style="display: none"></input><br/>
        <input type="text" name="desc" placeholder="desc"></input><br/>
        <input type="submit"></input>
    </form>
</body>
</html>
